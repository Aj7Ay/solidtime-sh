services:
  app:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    # Traefik labels for Coolify (if using Traefik-based setup)
    labels:
      - "traefik.http.services.app.loadbalancer.server.port=8000"
    # Coolify manages port mapping automatically - no ports mapping needed
    # Coolify will detect port 8000 from the healthcheck or service configuration
    # For local development, uncomment:
    # ports:
    #   - '8001:8000'
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      # Use named volume for logs to avoid permission issues in Coolify
      - "logs-storage:/var/www/html/storage/logs"
      # Use named volume for app-storage for better compatibility
      - "app-files-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: http
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
      AUTO_DB_MIGRATE: "true"
      APP_ENABLE_REGISTRATION: "true"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "http://localhost:8000/health-check/up" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      database:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  migrations:
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
    environment:
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
      AUTO_DB_MIGRATE: "true"
      APP_ENABLE_REGISTRATION: "true"
    command: ["php", "/var/www/html/artisan", "migrate", "--force"]
    restart: "no"
    depends_on:
      database:
        condition: service_healthy
  scheduler:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "logs-storage:/var/www/html/storage/logs"
      - "app-files-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: scheduler
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
      APP_ENABLE_REGISTRATION: "true"
      AUTO_DB_MIGRATE: "true
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    depends_on:
      database:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  queue:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "logs-storage:/var/www/html/storage/logs"
      - "app-files-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: worker
      WORKER_COMMAND: "php /var/www/html/artisan queue:work"
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
      AUTO_DB_MIGRATE: "true"
      APP_ENABLE_REGISTRATION: "true"
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    depends_on:
      database:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  database:
    restart: always
    image: 'postgres:15'
#    ports:
#      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      # Ensure these match the values in laravel.env
      POSTGRES_DB: '${DB_DATABASE:-solidtime}'
      POSTGRES_USER: '${DB_USERNAME:-solidtime}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      PGPASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'database-storage:/var/lib/postgresql/data'
    networks:
      - internal
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE:-solidtime}'
        - '-U'
        - '${DB_USERNAME:-solidtime}'
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
  gotenberg:
    image: gotenberg/gotenberg:8
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "http://localhost:3000/health" ]
networks:
  internal:
volumes:
  database-storage:
  app-storage:
  # Named volumes for better permission handling in Coolify
  logs-storage:
  app-files-storage:
