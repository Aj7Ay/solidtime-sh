services:
  app:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    ports:
      - '${FORWARD_APP_PORT:-8001}:8000'
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: http
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8000/health-check/up" ]
    depends_on:
      - database
  scheduler:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: scheduler
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    depends_on:
      - database
  queue:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    user: "1000:1000"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: worker
      WORKER_COMMAND: "php /var/www/html/artisan queue:work"
      APP_NAME: ${APP_NAME}
      VITE_APP_NAME: ${VITE_APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      APP_KEY: ${APP_KEY}
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY}
      SUPER_ADMINS: ${SUPER_ADMINS}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK}
      GOTENBERG_URL: ${GOTENBERG_URL}
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    depends_on:
      - database
  database:
    restart: always
    image: 'postgres:15'
#    ports:
#      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'database-storage:/var/lib/postgresql/data'
    networks:
      - internal
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE}'
        - '-U'
        - '${DB_USERNAME}'
      retries: 3
      timeout: 5s
  gotenberg:
    image: gotenberg/gotenberg:8
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "http://localhost:3000/health" ]
networks:
  internal:
volumes:
  database-storage:
  app-storage:
