services:
  init:
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:?database}
      DB_PORT: ${DB_PORT:?5432}
      DB_SSLMODE: ${DB_SSLMODE:-prefer}
      DB_DATABASE: ${DB_DATABASE:?}
      DB_USERNAME: ${DB_USERNAME:?}
      DB_PASSWORD: ${DB_PASSWORD:?}
    command: >
      sh -c "
        chmod -R 777 /var/www/html/storage/logs /var/www/html/storage/app 2>/dev/null || true &&
        php artisan migrate --force &&
        php artisan config:cache &&
        php artisan route:cache
      "
    depends_on:
      database:
        condition: service_healthy
    restart: "no"
  app:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: http
      # Application
      APP_NAME: ${APP_NAME:-solidtime}
      VITE_APP_NAME: ${VITE_APP_NAME:-solidtime}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:?}
      APP_FORCE_HTTPS: ${APP_FORCE_HTTPS:-true}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES:-0.0.0.0/0,2000:0:0:0:0:0:0:0/3}
      APP_KEY: ${APP_KEY:?}
      # Authentication
      PASSPORT_PRIVATE_KEY: ${PASSPORT_PRIVATE_KEY:?}
      PASSPORT_PUBLIC_KEY: ${PASSPORT_PUBLIC_KEY:?}
      SUPER_ADMINS: ${SUPER_ADMINS:?}
      # Logging
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr_daily}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # Database
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:?database}
      DB_PORT: ${DB_PORT:?5432}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      DB_DATABASE: ${DB_DATABASE:?}
      DB_USERNAME: ${DB_USERNAME:?}
      DB_PASSWORD: ${DB_PASSWORD:?}
      # Mail
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-}
      MAIL_PORT: ${MAIL_PORT:-}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:?}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-solidtime}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # Queue
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      # File storage
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK:-public}
      # Services
      GOTENBERG_URL: ${GOTENBERG_URL:-http://gotenberg:3000}
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8000/health-check/up" ]
    env_file:
      - laravel.env
    depends_on:
      database:
        condition: service_healthy
      init:
        condition: service_completed_successfully
  scheduler:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: scheduler
      # Database
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:?database}
      DB_PORT: ${DB_PORT:?5432}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      DB_DATABASE: ${DB_DATABASE:?}
      DB_USERNAME: ${DB_USERNAME:?}
      DB_PASSWORD: ${DB_PASSWORD:?}
      # Queue
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      # Logging
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr_daily}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # File storage
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK:-public}
      # Services
      GOTENBERG_URL: ${GOTENBERG_URL:-http://gotenberg:3000}
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    env_file:
      - laravel.env
    depends_on:
      database:
        condition: service_healthy
      init:
        condition: service_completed_successfully
  queue:
    restart: always
    image: "solidtime/solidtime:${SOLIDTIME_IMAGE_TAG:-latest}"
    networks:
      - internal
    volumes:
      - "app-storage:/var/www/html/storage"
      - "./logs:/var/www/html/storage/logs"
      - "./app-storage:/var/www/html/storage/app"
    environment:
      CONTAINER_MODE: worker
      WORKER_COMMAND: "php /var/www/html/artisan queue:work"
      # Database
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:?database}
      DB_PORT: ${DB_PORT:?5432}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      DB_DATABASE: ${DB_DATABASE:?}
      DB_USERNAME: ${DB_USERNAME:?}
      DB_PASSWORD: ${DB_PASSWORD:?}
      # Queue
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      # Logging
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr_daily}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # File storage
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
      PUBLIC_FILESYSTEM_DISK: ${PUBLIC_FILESYSTEM_DISK:-public}
      # Services
      GOTENBERG_URL: ${GOTENBERG_URL:-http://gotenberg:3000}
    healthcheck:
      test: [ "CMD", "healthcheck" ]
    env_file:
      - laravel.env
    depends_on:
      database:
        condition: service_healthy
      init:
        condition: service_completed_successfully
  database:
    restart: always
    image: 'postgres:15'
    environment:
      PGPASSWORD: '${DB_PASSWORD:?}'
      POSTGRES_DB: '${DB_DATABASE:?}'
      POSTGRES_USER: '${DB_USERNAME:?}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:?}'
    volumes:
      - 'database-storage:/var/lib/postgresql/data'
    networks:
      - internal
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE:?}'
        - '-U'
        - '${DB_USERNAME:?}'
      retries: 3
      timeout: 5s
  gotenberg:
    image: gotenberg/gotenberg:8
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "http://localhost:3000/health" ]
networks:
  internal:
volumes:
  database-storage:
  app-storage:
